<!DOCTYPE html>
<html>
  <head>
	<!-- 此段設定文字字型，參考google並且根據google api所設置 -->
	<link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
	<link href='https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap' rel='stylesheet'>
	<link rel="stylesheet" href='/test-site/styles/style.css'> <!-- 此行為引用自己的css 沒此行網頁無格式動作 -->
	<!-- 字型設定至此end -->
    <meta charset="utf-8">
    <title>蕭薰ㄦ網頁</title>
  </head>
  <body>
	<!-- 字體大小使用h1~h6 -->
	<h1>蕭薰ㄦ(h1)</h1>
	<h2>蕭薰ㄦ(h2)</h2>
	<h3>蕭薰ㄦ(h3)</h3>
	<h4>蕭薰ㄦ(h4)</h4>
	<h5>蕭薰ㄦ(h5)</h5>
	<h6>蕭薰ㄦ(h6)</h6>
	<!-- end -->
	
	<!-- 畫面顯示圖檔<img> -->
    <img src="/test-site/images/images.jpg" alt="圖片異常">
	<!-- end -->
	
	<p>Hello 薰ㄦ~~</p>
	<p><strong>薰ㄦ(use strong)</strong>好正</p>
	
	<!-- 清單範例 <ul> & <ol> -->
	<p><h3>清單範例(ul-顯示一點)</h3></p>
	<ul>
		<li>蕭炎</li>
		<li>蕭薰ㄦ</li>
		<li>美杜莎</li>
	</ul>
	<p><h3>end(ul)</h3></p>
	
	<p><h3>清單範例(ol-顯示數字順序)</h3></p>
	<ol>
		<li>美杜莎</li>
		<li>蕭薰ㄦ</li>
		<li>蕭炎</li>
	</ol>
	<p><h3>end(ol)</h3></p>
	<!-- end -->
	
	<!-- 連結範例用<a> -->
	<p><a>這樣會是一個空連結</a></p>
	<p><a href="">這樣還是一個空連結(加了屬性href)</a></p>
	<p><a href="https://developer.mozilla.org/zh-TW/docs/Learn/Getting_started_with_the_web/HTML_basics">這就不是空連結了!!</a></p>
	<!-- end -->
	
	<h5>abckeg</h5>
	
	<!-- 網頁增加按鍵 -->
	<button>Change user</button>
	<!-- end -->
	
	<!-- 引用javascript檔 -->
	<script src="/test-site/scripts/main.js"></script> 
	<!-- end -->
  </body>
</html>
